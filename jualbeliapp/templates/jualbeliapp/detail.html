{% extends 'jualbeliapp/base.html'  %}
{% load staticfiles %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/jualbeli/index.css' %}">
{% endblock %}
{% block body %}
<div class="detail-wrapper pure-g">
	<div class="detail-wrapper-1 pure-u-1-4">
		{% if data_produk.gambar %}
		<img src="{{data_produk.gambar.url}}" alt='{{data_produk.nama_produk}}'/>
		{% else %}
		<img src="/static/media/gambarnone.png" alt='no-image'/>
		{% endif %}
	</div>
	<div class="detail-wrapper-2 pure-u-1-3" style="background:blue;">
		<h1>{{data_produk.nama_produk}}</h1>
		<h3>
			{{data_produk.harga}}
		</h3>
		<p>
			{{data_produk.deskripsi}}
		</p>
	</div>
	<div class="detail-wrapper-3 pure-u-1-3" style="background:green;">
asdf
	</div>
	
	
</div>
{% endblock %}
