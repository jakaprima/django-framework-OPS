<!doctype html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--IE Compatibility modes-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--Mobile first-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Blog Dashboard</title>
        
        <meta name="description" content="Free Admin Template Based On Twitter Bootstrap 3.x">
        <meta name="author" content="">
        
        <meta name="msapplication-TileColor" content="#5bc0de" />
        <meta name="msapplication-TileImage" content="assets/img/metis-tile.png" />
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{% static 'assets/lib/bootstrap/css/bootstrap.css' %}">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- Metis core stylesheet -->
        <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
        
        <!-- metisMenu stylesheet -->
        <link rel="stylesheet" href="{% static 'assets/lib/metismenu/metisMenu.css' %}">
        
        <!-- onoffcanvas stylesheet -->
        <link rel="stylesheet" href="{% static 'assets/lib/onoffcanvas/onoffcanvas.css' %}">
        
        <!-- animate.css stylesheet -->
        <link rel="stylesheet" href="{% static 'assets/lib/animate.css/animate.css' %}">

        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
        
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/adminapps.css' %}">
        <!--<![endif]-->
        
        
            <!--[if lte IE 8]>
                <link rel="stylesheet" href="css/layouts/blog-old-ie.css">
            <![endif]-->
            <!--[if gt IE 8]><!-->
            <!--<![endif]-->



        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!--For Development Only. Not required -->
        <script>
            less = {
                env: "development",
                relativeUrls: false,
                rootpath: "/assets/"
            };
        </script>
        <link rel="stylesheet" href="{% static 'assets/css/style-switcher.css' %}">
        <link rel="stylesheet/less" type="text/css" href="{% static 'assets/less/theme.less' %}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.js"></script>
    </head>
    <div class="bg-dark dk" id="wrap">
        {% block header %}
        {% endblock %}
        <!-- /#top -->
        <div id="left">
            <div class="media user-media bg-dark dker">
                <div class="user-media-toggleHover">
                    <span class="fa fa-user"></span>
                </div>
                <div class="user-wrapper bg-dark">
                    <a class="user-link" href="">
                        <img class="media-object img-thumbnail user-img" alt="User Picture" src="{% static assets/img/user.gif">
                        <span class="label label-danger user-label">16</span>
                    </a>
            
                    <div class="media-body">
                        <h5 class="media-heading">{{ user.username }}</h5>
                        <ul class="list-unstyled user-info">
                            <li><a href="">Administrator</a></li>
                            <li>Last Access : <br>
                                <small><i class="fa fa-calendar"></i>&nbsp;16 Mar 16:32</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- #menu -->
            {% include 'adminapps/parts/sidebar.html' %}
            <!-- /#menu -->
        </div>
        <!-- /#left -->
        <div id="content">
            <div class="outer">
                <div class="inner bg-light lter">
                    <div class="col-lg-12">
                        {% block konten %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block footer %}
    {% endblock %}
</html>
